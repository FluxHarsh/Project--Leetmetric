<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetMetric</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>LeetMetric</h1>
    <p>Enter your Leetcode username below:</p>
    <input id="user-input" type="text" placeholder="Enter username" />
    <button id="search-btn">Search</button>

    <div class="stats-container">
      <div class="progress">
        <div class="circle easy-progress" data-label="Easy">
          <span id="easy-label"></span>
        </div>
      </div>
      <div class="progress">
        <div class="circle medium-progress" data-label="Medium">
          <span id="medium-label"></span>
        </div>
      </div>
      <div class="progress">
        <div class="circle hard-progress" data-label="Hard">
          <span id="hard-label"></span>
        </div>
      </div>
    </div>

    <div id="error-msg" class="error"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
